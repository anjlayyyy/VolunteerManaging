<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief | Volunteer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-8 font-sans">

<div id="app" class="max-w-5xl mx-auto">
    <header class="text-center mb-10 animate__animated animate__fadeInDown">
        <h1 class="text-5xl font-black text-white drop-shadow-lg mb-2">Volunteer manager</h1>
        <p class="text-white text-lg opacity-90">Emergency Response Volunteer Registration</p>
    </header>

    <div class="glass p-8 rounded-3xl shadow-2xl mb-10 animate__animated animate__zoomIn">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Full Name</label>
                <input v-model="form.name" type="text" placeholder="John Doe" 
                    class="w-full p-3 rounded-xl border-2 border-gray-100 focus:border-blue-400 outline-none transition-all">
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input v-model="form.phone" type="tel" placeholder="+1 234 567 890" 
                    class="w-full p-3 rounded-xl border-2 border-gray-100 focus:border-blue-400 outline-none transition-all">
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Location</label>
                <input v-model="form.location" type="text" placeholder="City, Country" 
                    class="w-full p-3 rounded-xl border-2 border-gray-100 focus:border-blue-400 outline-none transition-all">
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Primary Skill</label>
                <select v-model="form.skill" class="w-full p-3 rounded-xl border-2 border-gray-100 focus:border-blue-400 outline-none transition-all">
                    <option value="">Select a skill</option>
                    <option>Medical Aid</option>
                    <option>Search & Rescue</option>
                    <option>Logistics</option>
                    <option>Cooking/Shelter</option>
                </select>
            </div>
        </div>
        <button @click="register" 
            class="mt-8 w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-blue-600 transform hover:scale-[1.02] transition-all shadow-lg active:scale-95">
            REGISTER AS VOLUNTEER
        </button>
    </div>

    <div v-if="volunteers.length > 0" class="mb-6 animate__animated animate__fadeIn">
        <div class="relative max-w-md mx-auto">
            <input v-model="searchQuery" type="text" placeholder="ðŸ” Filter by name, skill, or location..." 
                class="w-full p-4 pl-12 rounded-2xl glass shadow-lg border-2 border-white/50 focus:border-blue-500 outline-none">
        </div>
    </div>

    <div v-if="filteredVolunteers.length > 0" class="glass rounded-3xl shadow-2xl overflow-hidden animate__animated animate__fadeInUp">
        <table class="w-full text-left">
            <thead class="bg-gray-900 text-white">
                <tr>
                    <th class="p-4 px-6">Volunteer Name</th>
                    <th class="p-4 px-6">Phone</th>
                    <th class="p-4 px-6">Location</th>
                    <th class="p-4 px-6">Specialized Skill</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(v, index) in filteredVolunteers" :key="index" 
                    class="border-b border-gray-100 hover:bg-blue-50 transition-colors animate__animated animate__fadeInLeft">
                    <td class="p-4 px-6 font-medium text-gray-800">{{ v.name }}</td>
                    <td class="p-4 px-6 text-blue-600 font-mono">
                        <a :href="'tel:' + v.phone">{{ v.phone }}</a>
                    </td>
                    <td class="p-4 px-6 text-gray-600">{{ v.location }}</td>
                    <td class="p-4 px-6">
                        <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-bold">
                            {{ v.skill }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div v-else-if="searchQuery && volunteers.length > 0" class="text-center text-white font-bold animate__animated animate__shakeX">
        No volunteers found matching your search.
    </div>
</div>

<script>
    const { createApp } = Vue
    createApp({
        data() {
            return {
                searchQuery: '',
                form: { name: '', phone: '', location: '', skill: '' },
                volunteers: []
            }
        },
        computed: {
            filteredVolunteers() {
                return this.volunteers.filter(v => {
                    const s = this.searchQuery.toLowerCase();
                    return v.name.toLowerCase().includes(s) || 
                           v.skill.toLowerCase().includes(s) || 
                           v.location.toLowerCase().includes(s);
                });
            }
        },
        methods: {
            register() {
                if(this.form.name && this.form.phone && this.form.location && this.form.skill) {
                    this.volunteers.unshift({...this.form});
                    // Reset form
                    this.form = { name: '', phone: '', location: '', skill: '' };
                } else {
                    alert("Please fill all fields!");
                }
            }
        }
    }).mount('#app')
</script>
</body>
</html>
