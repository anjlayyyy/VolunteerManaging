<body class="gradient-bg flex items-center justify-center min-h-screen">
    <div class="glass p-10 rounded-3xl shadow-2xl animate__animated animate__zoomIn w-96">
        <h2 class="text-3xl font-black text-gray-800 mb-6 text-center">ADMIN ACCESS</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required 
                class="w-full p-4 mb-4 rounded-xl border focus:border-blue-500 outline-none">
            <input type="password" name="password" placeholder="Password" required 
                class="w-full p-4 mb-6 rounded-xl border focus:border-blue-500 outline-none">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-all">
                LOGIN TO COMMAND
            </button>
        </form>
    </div>
</body>
